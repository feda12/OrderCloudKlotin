buildscript {
  repositories {
    mavenCentral()
      maven {
        name = 'BintrayJCenter'
          url = 'http://jcenter.bintray.com'
      }
  }
  dependencies {
    classpath 'us.carrclan.david.gradle:gradle-site-plugin:0.1.2'
      classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.0-beta-4589'
  }
}

apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'distribution'
apply plugin: 'maven-publish'

version = '0.1.0'

repositories {
  jcenter()
    mavenCentral()
    maven {
      url "http://repository.jetbrains.com/all"
    }
}

dependencies {
  compile 'org.jetbrains.kotlin:kotlin-stdlib:1.0.0-beta-4589'

    compile 'com.github.kittinunf.fuel:fuel:0.67' //for JVM
    compile 'com.github.kittinunf.fuel:fuel-android:0.67' //for Android

    compile 'com.beust:klaxon:0.20'

    compile 'joda-time:joda-time:+'
    compile 'net.danlew:android.joda:2.9.1'

    testCompile 'org.jetbrains.spek:spek:0.1.188'
}

mainClassName = "OrderCloud"

test {
  testLogging {
    // Show that tests are run in the command-line output
    events 'started', 'passed'
  }
  reports {
    html.enabled = true
  }
}
